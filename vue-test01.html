<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    abc {font-size: large; color: brown}
  </style>
</head>
<body>
  <div id="app">
    {{ message }} <br>
    count : {{ count }} <br>
    <button @click="count++">
      count +
    </button> 
    <br>
    <button @click="count--">
      count -
    </button>
    <br>
    <p v-text='test'>테스트</p> 
    <p v-html='test'>테스트</p>
    <p>{{ test }}</p>
  </div>
  
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          count: 0,
          test: '<h1>abc</h1>'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
